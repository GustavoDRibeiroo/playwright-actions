name: Playwright Tests

on:   # quando os workflows serao executados
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest # quem vai rodar os testes
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4 # configurar o node
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30  # por quantos dias o artefato ficara disponivel para download
